<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счетчик - Кейс-задача № 2</title>
    <!-- Подключение стилей -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Основной блок -->
    <div class="container">
        <!-- Заголовок -->
        <h1 class="title">Counter</h1>
        
        <!-- Блок табло со значением -->
        <div id="result" class="result">0</div>
        
        <!-- Блок для кнопок -->
        <div class="Btcontainer">
            <!-- Кнопка "минус" (значения уменьшаются) -->
            <button id="Btminus" class="bt bt-minus">-</button>
            <!-- Кнопка "плюс". (значения уеличиваются) -->
            <button id="Btplus" class="bt bt-plus">+</button>
        </div>
        
        <!-- Окно критического значения счетчика -->
        <div id="extrMess" class="extr-mess"></div>
    </div>
    
    <!-- Подключение JavaScript -->
    <script src="main.js"></script>
</body>
</html>
